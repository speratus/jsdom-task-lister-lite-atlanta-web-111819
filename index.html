<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label>Priority: </label>
      <select id="priority-dropdown">
        <option value='1'>Very Important</option>
        <option value='2'>Somewhat Important</option>
        <option value='3'>Not that Important</option>
        <option value='4'>Ehhhhhhhh... 🤷🏾‍♀️</option>
      </select>


      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

      <label for="dropdown">Time: </label>
      <select id="dropdown">
        <option>12am - 6am</option>
        <option>6am - 12pm</option>
        <option>12pm - 6pm</option>
        <option>6pm - 12am</option>
      </select>

      <input type="submit" value="Create New Task">
    </form>
    <button id='sort-button'>Sort by Priority</button>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
